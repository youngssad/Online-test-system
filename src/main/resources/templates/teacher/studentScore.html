<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="include/bootstrap :: bootstrap"></div>
</head>
<body>
<div th:replace="include/TeacherNav :: TeacherNav"></div>
<div class="table-responsive" style="margin-left: 18%">
    <table class="table table-striped"  >
        <thead>
        <tr>
            <th colspan="5" style="text-align:left ;font-size: 20px"><button class="line btn btn-primary btn-sm"><span th:text="${cs.classname}"></span></button>&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
            <th>ID</th>
            <th>id</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Exam paper</th>
            <th>total score</th>
            <th>Personal score</th>
            <th>Exam time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score: ${score}">
            <td th:text="${score.seid}"></td>
            <td th:text="${score.userid}"></td>
            <td th:text="${score.username}"></td>
            <td th:text="${score.truename}"></td>
            <td th:text="${score.pname}"></td>
            <td th:text="${score.zscore}"></td>
            <td th:text="${score.score}"></td>
            <td th:text="${score.tjtime}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
