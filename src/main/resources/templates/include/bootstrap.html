<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="bootstrap" >
    <link rel="icon" href="../img/favicon.ico">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</div>
<div th:fragment="StudentNav">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/StuMan}">Online test system</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/examList}">Test center</a></li>
                    <li><a th:href="@{/findAllStuPaper}">Test history</a></li>
                    <li><a data-toggle="modal" data-target="#myModal">Change password</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a><span class="glyphicon glyphicon-user" th:text="${session.lis.getTruename()} "></span>（Student）</a></li>
                    <li><a onclick="loginOut()"><span class="glyphicon glyphicon-off"></span>Logout system</a></li>
                    <script>
                        function loginOut() {
                            if(confirm('Logout system!')){
                                location.replace("./logout");
                            }else {

                            }
                        }
                    </script>
                </ul>
            </div>
        </div>
    </nav>
    <form id="loginForm" th:action="@{/xiugai}" method="post" >
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Change password</h4>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="userid" th:value="${session.lis.getUserid()}">
                        <input type="hidden" id="ps" th:value="${session.lis.getUserpwd()}">
                        <div class="form-group form-inline">
                            <label>Orginal password：</label>
                            <input type="password" name="pass" id="pass" class="form-control" placeholder="Please enter old password"/>
                        </div>
                        <div class="form-group form-inline">
                            <label>New password：</label>
                            <input type="password" name="userpwd" id="password" class="form-control" placeholder="Please enter new password"/>
                        </div>
                        <div class="form-group form-inline">
                            <label>Repeat password：</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Please repeat new password"/>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="submit">Submit change</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </form>
    <script>
        $("#loginForm").submit(function(){
            var old =document.getElementById("ps").value;
            var pass = document.getElementById("pass").value;
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            if(pass == ""){

                alert("Please enter orginal password");return false;
            }else{
                if(old !=pass) {
                    alert("weong password");return false;}
                else {
                    if(password == "") {
                        alert("Please enter new password");return false;}
                    else {
                        if(password2 == "") {
                            alert("Please enter new password");return false;}
                        else {
                            if(password2 != password){
                                alert("Password doesnt match");return false;}
                            else {
                                return true;
                            }
                        }
                    }
                }
            }
        })
    </script>
    <script type="text/javascript">
        $('#myModal').on('shown.bs.modal', function () {
        });
        $('#myModal').on('hidden.bs.modal', function () {
        });
    </script>
</div>

</body>
</html>
